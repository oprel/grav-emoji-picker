name: Emoji Picker
version: 0.2
description: Insert emoji directly from the editor toolbar.
icon: smile-o
author:
  name: Jasper Oprel
  email: jasper@oprel.work
  url: https://oprel.work
homepage: https://github.com/oprel/grav-emoji-picker
keywords: admin, plugin, editor, buttons
bugs: https://github.com/oprel/grav-emoji-picker/issues
license: MIT

dependencies:
  - { name: admin, version: '~1.1' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
